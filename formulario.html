<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="favicon/logo-libro.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/363b4ef9d0.js" crossorigin="anonymous"></script>
    <script src="js/plugins/anime.min.js"></script>
    <script src="js/validacionFormulario.js"></script>

    <title>Contacto / Newsletter</title>
    
</head>
<body>

    <header class = "header fondo-gris-oscuro"></header>

    <main class="main-formulario fondo-negro blanco">
    
        <h2 class="titles blanco">Contactate con nosotros</h2>
    
        <form id="formulario" method="post" onsubmit="return validarFormularioContacto()">
            <fieldset class="container-datos">
                <legend class="blanco">Datos del cliente</legend>
                <div class="dato">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="dato">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="dato">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono"><br>
                </div>
                <div class="dato">
                    <label for="fechaNac">Fecha de nacimiento (dd/mm/aaaa):</label>
                    <input type="date" id="fechaNac" name="fechaNac">
                </div>
            </fieldset>
    
            <fieldset class="container-datos">
                <legend class="blanco">Datos del libro</legend>
                <div class="dato">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="dato">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                </div>
                <div class="dato">
                    <label for="editorial">Editorial:</label>
                    <input type="text" id="editorial" name="editorial">
                </div>
                <div class="dato">
                    <p>¿Qué tipo de consulta desea realizar?</p>
                    <div class="radio">
                        <input type="radio" id="busqueda" name="consulta" value="busqueda">
                        <label for="busqueda">Búsqueda de un titulo en particular que no se encuentra en el catálogo
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="precio" name="consulta" value="precio">
                        <label for="precio">Disponibilidad y precio</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="regalo" name="consulta" value="regalo">
                        <label for="regalo">Regalo (compra y envio)</label>
                    </div>
    
                    <div class="dato">
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" cols="30" rows="8"></textarea>
                    </div>
                </div>
    
                <button class="boton" type="submit" value="Enviar">Enviar</button>
            </fieldset>
        </form>
    
        <fieldset class="container-datos">
            <div id="newsletter">
    
                <h3>¡Suscríbete a nuestro newsletter para recibir todas las novedades!</h3>
    
                <form id="formulario-newsletter" method="post" onsubmit="return validarFormularioNewsletter()">
                    <div class="dato">
                        <label for="email-newsletter">Correo electrónico:</label>
                        <input type="email" id="email-newsletter" name="email-newsletter" required>
                    </div>
    
                    <button class="boton" type="submit" value="Enviar">Suscribirse</button>
                </form>
            </div>
        </fieldset>
    
    </main>

        <div class="whatsapp-icon"></div>

    <footer class="footer"></footer>
    
    <script src="js/main.js"></script>
    <script src="js/whatsapp.js"></script>

</body>

</html>
